{% extends 'expensense/base.html' %}
{% load static %}

{% block title_block %}
Log Expense
{% endblock %}

{% block body_block %}
<div class="row mb-5 justify-content-center p-3">
    <div class="row border rounded shadow mt-4 p-5 justify-content-center custom-card" id="home-login-form">
        <h2 class="text-center">Expense Form</h2>
        <div class="d-flex justify-content-center main-text">
            <form class="text-center" method="post" action="{% url 'expensense:log_expense' %}"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row ms-1 mt-2 align-items-center">
                    <div class="col-2" style="color: black;">Receipt:</div>
                    <div class="col-10 pe-1">
                        <input class="form-control" type="file" id="id_receipt" required name="receipt">
                    </div>
                </div>
                <div class="loader-container" style="display: none;">
                    <div class="blur-background"></div>
                    <div class="loader" id="loader"></div>
                </div>
                <input class="m-2 form-control" type="text" name="expense_name" maxlength="150" required
                    id="id_expense_name" placeholder="Expense Name">
                <input type="number" class="m-2 form-control" name="amount" step="0.01" required id="id_amount"
                    placeholder="Amount" value="">
                <div class="row ms-2 custom_category">
                    {{form.category}}
                </div>
                <input type="date" class="m-2 form-control" name="expense_date" id="id_expense_date" required value="">
                <input class="m-2 form-control" type="text" name="note" maxlength="256" id="id_note"
                    placeholder="Notes">

                <div class="row mt-4">
                    <input class="btn btn-custom" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
